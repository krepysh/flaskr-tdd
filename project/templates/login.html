<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flaskr|index</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
</head>
<body>
<div class="container">
<h1>Flaskr</h1>
{% with messages = get_flashed_messages() %}
    {% for message in messages %}
        <div class="flash alert alert-success col-sm-4">{{ message }}</div>
    {% endfor %}
{% endwith %}
<form method="post" action="{{ url_for('login') }}" class="form-group">
    <label for="username">User name</label>
    <input type="text" name="username" id="username" class="form-control col-sm-4">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" class="form-control col-sm-4">
    <input type="submit" class="btn btn-primary" value="login">
</form>
<span>Use 'admin' for username and password.</span>
</div>
</body>
</html>
